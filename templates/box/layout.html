{% load static %}
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'images/1.png' %}" type="image/x-icons">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- aos animation css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- custom css link  -->
    <link rel="stylesheet" href="{% static 'assets\css\style.css' %}">

    <link rel="shortcut icon" href="{% static 'images/1.png' %}" type="image/x-icons">
    <link href='https://unpkg.com/boxicons@2.1.2/css/xicons.minbo.css' rel='stylesheet'>
    <!-- aos animation css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- w3 -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- w3 -->


    <title> KhajaGhar {% block title %}{% endblock title %}</title>
    <style>
        .w4 {
            font-family: "Lobster", serif;
        }
        body {
            background-image: url(https://images.unsplash.com/photo-1604937455095-ef2fe3d46fcd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
        }
    </style>

</head>

<body>
    <div class="row bg-dark">
        <div class="col-md-3 text-center ">
            <a class="navbar-brand fs-3 fw-bold text-white w4 w4-xlarge" href="/">KhajaGhar</a>
        </div>
        <div class="col-md-6 my-1">
            <form class="d-flex">
                <input class="form-control me-2 w3" type="search" placeholder="Search Your Food hereðŸ˜‹"
                    aria-label="Search">
                <button class="btn btn-warning w4" type="submit">Search</button>
            </form>
        </div>

        <div class="col-md-3 d-flex justify-content-evenly">
            {% if user.is_authenticated %}
            <a href="/my_order"><i class="bi bi-bag-heart-fill fs-3 text-white w4-xlarge"></i></a>
            <a href="/mycart"><i class="bi bi-cart fs-3 text-white w4-xlarge"></i></a>
            <a href="{% url 'profile' user.username %}"><i class="bi bi-person-square fs-3 text-white"></i></a>
            <a href="/logout"><i class="bi bi-box-arrow-left fs-3    text-white w4-xlarge"></i></a>
            {% else %}
            <a href="/register"><i class="bi bi-person-plus fs-3 text-white w4-xlarge"></i></a>
            <a href="/login"><i class="bi bi-box-arrow-in-right fs-3 text-white w4-xlarge"></i></a>
            {% endif %}
        </div>
    </div>

    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-warning"> ....for making home product and other in line by line  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex justify-content-evenly w4">
                    <li class="nav-item">
                        <a class="nav-link active text-white w4" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white w4" href="/product/">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white w4" href="/services">services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white w4" href="/Category">The Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white w4" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white w4" href="/contact">Contact</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- <div class="b-example-divider"></div> -->
    <br>
    <br>

    <footer class="w3-center w3-black w3-padding-64">
        <a href="#" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
        <div class="w3-xlarge w3-section">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <!-- aos animation js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }


        // Toggle between showing and hiding the sidebar when clicking the menu icon
        var mySidebar = document.getElementById("mySidebar");

        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
            } else {
                mySidebar.style.display = 'block';
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
        }
    </script>

</body>

</html>
